<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>

    var data = [];

    for ( i = 0; i < 40; i++ ) {
      for ( j = 0; j < 40; j++) {
        data.push([i * 22, j * 22]);
      }
    }
    
    var svg = d3.select("body").append("svg")
                .attr("width", 1000)
                .attr("height", 1000);
    
    var all_rect = svg.selectAll("rect")
                      .data(data)
                      .enter().append("rect")
                      .attr("y", function(d, i) { return d[0]; })
                      .attr("width", 20)
                      .attr("height", 20)
                      .attr("x", function(d, i) { return d[1]; })
                      .style("fill", "SteelBlue")
                      .on("click", changeColor);

    function changeColor() {
      d3.select(this).style("fill", "Orchid");
    }
    </script>
    <button type="button">Start!</button>
  </body>
</html>
